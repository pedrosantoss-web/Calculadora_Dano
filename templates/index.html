<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claculadora de danos</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <section>
      <div class="inimigos">
        {% for inimigo in inimigos %}

        <div
          class="inimigo"
          data-vida="{{inimigo.vida}}"
          data-nome="{{inimigo.nome}}"
        >
          <img src="{{inimigo.foto}}" width="200px" height="200px" alt="" />
          <h1>{{inimigo.nome}}</h1>
        </div>
        <!--INIMIGO-->

        {% endfor %}
      </div>
      <!--INIMIGOS-->

      <div class="armas">
        {% for arma in armas %}

        <div
          id="arma"
          class="arma"
          data-dano="{{arma.dano}}"
          data-nome="{{arma.nome}}"
        >
          <img src="{{arma.foto}}" width="200px" height="200px" alt="" />
          <h1>{{arma.nome}}</h1>
        </div>
        <!--ARMA-->

        {% endfor %}
      </div>
      <!--ARMAS-->

      <div class="botao">
        <button id="botao" onclick="calcularDano()">
          <i class="fa fa-calculator"></i> Calcular Dano
        </button>
        <div><span id="dano"></span></div>
      </div>
    </section>
    <script src="/static/index.js" type="text/javascript"></script>
  </body>
</html>
